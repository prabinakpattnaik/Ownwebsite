<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 280 60">
  <defs>
    <linearGradient id="hGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Logo Icon -->
  <g transform="translate(5, 5)">
    <!-- Background Circle -->
    <circle cx="25" cy="25" r="24" fill="url(#hGradient)"/>
    
    <!-- Central Hub -->
    <circle cx="25" cy="25" r="5" fill="white" opacity="0.9"/>
    
    <!-- Outer Nodes -->
    <circle cx="15" cy="15" r="3" fill="white" opacity="0.8"/>
    <circle cx="35" cy="15" r="3" fill="white" opacity="0.8"/>
    <circle cx="15" cy="35" r="3" fill="white" opacity="0.8"/>
    <circle cx="35" cy="35" r="3" fill="white" opacity="0.8"/>
    
    <!-- Connection Lines -->
    <line x1="25" y1="25" x2="15" y2="15" stroke="white" stroke-width="1.5" opacity="0.6"/>
    <line x1="25" y1="25" x2="35" y2="15" stroke="white" stroke-width="1.5" opacity="0.6"/>
    <line x1="25" y1="25" x2="15" y2="35" stroke="white" stroke-width="1.5" opacity="0.6"/>
    <line x1="25" y1="25" x2="35" y2="35" stroke="white" stroke-width="1.5" opacity="0.6"/>
    
    <!-- "N" Letter -->
    <text x="25" y="30" font-family="Arial, sans-serif" font-size="12" font-weight="900" fill="#6366f1" text-anchor="middle">N</text>
  </g>
  
  <!-- Company Name -->
  <text x="65" y="28" font-family="Arial, sans-serif" font-size="20" font-weight="800" fill="#1e293b">
    NETRIVIUM
  </text>
  
  <!-- Tagline -->
  <text x="65" y="42" font-family="Arial, sans-serif" font-size="8" font-weight="500" fill="#64748b" letter-spacing="1.5">
    TECHNOLOGIES
  </text>
  
  <!-- Trademark -->
  <text x="192" y="22" font-family="Arial, sans-serif" font-size="10" font-weight="700" fill="#8b5cf6">â„¢</text>
</svg>
