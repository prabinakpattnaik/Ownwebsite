<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 100">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#475569;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Logo Icon - Network Connection Symbol -->
  <g id="icon">
    <!-- Central Hub -->
    <circle cx="50" cy="50" r="8" fill="url(#logoGradient)"/>
    
    <!-- Outer Nodes -->
    <circle cx="25" cy="30" r="5" fill="url(#logoGradient)"/>
    <circle cx="75" cy="30" r="5" fill="url(#logoGradient)"/>
    <circle cx="25" cy="70" r="5" fill="url(#logoGradient)"/>
    <circle cx="75" cy="70" r="5" fill="url(#logoGradient)"/>
    
    <!-- Connection Lines -->
    <line x1="50" y1="50" x2="25" y2="30" stroke="url(#logoGradient)" stroke-width="2" opacity="0.6"/>
    <line x1="50" y1="50" x2="75" y2="30" stroke="url(#logoGradient)" stroke-width="2" opacity="0.6"/>
    <line x1="50" y1="50" x2="25" y2="70" stroke="url(#logoGradient)" stroke-width="2" opacity="0.6"/>
    <line x1="50" y1="50" x2="75" y2="70" stroke="url(#logoGradient)" stroke-width="2" opacity="0.6"/>
    
    <!-- Connecting outer nodes -->
    <line x1="25" y1="30" x2="75" y2="30" stroke="url(#logoGradient)" stroke-width="1.5" opacity="0.3"/>
    <line x1="25" y1="70" x2="75" y2="70" stroke="url(#logoGradient)" stroke-width="1.5" opacity="0.3"/>
    <line x1="25" y1="30" x2="25" y2="70" stroke="url(#logoGradient)" stroke-width="1.5" opacity="0.3"/>
    <line x1="75" y1="30" x2="75" y2="70" stroke="url(#logoGradient)" stroke-width="1.5" opacity="0.3"/>
    
    <!-- "N" in center -->
    <text x="50" y="58" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white" text-anchor="middle">N</text>
  </g>
  
  <!-- Company Name -->
  <text x="110" y="50" font-family="Arial, sans-serif" font-size="28" font-weight="800" fill="url(#textGradient)">
    NETRIVIUM
  </text>
  
  <!-- Tagline -->
  <text x="110" y="70" font-family="Arial, sans-serif" font-size="10" font-weight="500" fill="#64748b" letter-spacing="1">
    TECHNOLOGIES
  </text>
  
  <!-- Trademark Symbol -->
  <text x="340" y="40" font-family="Arial, sans-serif" font-size="12" font-weight="700" fill="#8b5cf6">
    â„¢
  </text>
</svg>
