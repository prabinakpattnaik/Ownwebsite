<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="iconGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="50" cy="50" r="48" fill="url(#iconGrad)"/>
  
  <!-- Network Connection Pattern -->
  <!-- Central Hub -->
  <circle cx="50" cy="50" r="10" fill="white" opacity="0.9"/>
  
  <!-- Outer Nodes -->
  <circle cx="30" cy="30" r="6" fill="white" opacity="0.8"/>
  <circle cx="70" cy="30" r="6" fill="white" opacity="0.8"/>
  <circle cx="30" cy="70" r="6" fill="white" opacity="0.8"/>
  <circle cx="70" cy="70" r="6" fill="white" opacity="0.8"/>
  
  <!-- Connection Lines -->
  <line x1="50" y1="50" x2="30" y2="30" stroke="white" stroke-width="3" opacity="0.6" stroke-linecap="round"/>
  <line x1="50" y1="50" x2="70" y2="30" stroke="white" stroke-width="3" opacity="0.6" stroke-linecap="round"/>
  <line x1="50" y1="50" x2="30" y2="70" stroke="white" stroke-width="3" opacity="0.6" stroke-linecap="round"/>
  <line x1="50" y1="50" x2="70" y2="70" stroke="white" stroke-width="3" opacity="0.6" stroke-linecap="round"/>
  
  <!-- Connecting outer nodes (mesh effect) -->
  <line x1="30" y1="30" x2="70" y2="30" stroke="white" stroke-width="2" opacity="0.3" stroke-linecap="round"/>
  <line x1="30" y1="70" x2="70" y2="70" stroke="white" stroke-width="2" opacity="0.3" stroke-linecap="round"/>
  <line x1="30" y1="30" x2="30" y2="70" stroke="white" stroke-width="2" opacity="0.3" stroke-linecap="round"/>
  <line x1="70" y1="30" x2="70" y2="70" stroke="white" stroke-width="2" opacity="0.3" stroke-linecap="round"/>
  
  <!-- "N" Letter -->
  <text x="50" y="58" font-family="Arial, sans-serif" font-size="24" font-weight="900" fill="#6366f1" text-anchor="middle" filter="url(#glow)">N</text>
</svg>
